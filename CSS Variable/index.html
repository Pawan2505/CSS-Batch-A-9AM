<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variable</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 
    
    CSS Variable : css variable is used to store values that can be reused throughout a document.
    It is defined using the -- prefix and can be accessed using the var() function.

    Example:
    :root {
        --main-bg-color: #3498db;
        --main-text-color: #ffffff;
    }

    body {
        background-color: var(--main-bg-color);
        color: var(--main-text-color);
    }

    -->

<div class="container">
   <div class="box"></div>
</div>

<p class="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias, explicabo.</p>



</body>
</html>
