<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
       <fieldset>
        <legend>Student Application</legend>
         <div>
        <label>Name : </label>
        <input type="text" placeholder="Please enter Username">
        </div>
       <div>
         <label>Age : </label>
        <input type="number" placeholder="Please enter age" >
       </div>
        <div>
        <label>Phone : </label>
        <input type="tel" placeholder="Please enter Phone number" >
        </div>
        <div>
        <label>Password : </label>
        <input type="password" placeholder="Please enter Password" >
        </div>
        <div>
        <label>Date : </label>
        <input type="date" placeholder="Please enter Password" >
        </div>
        <div>
        <label>Email : </label>
        <input type="email" placeholder="Please enter Password" >
        </div>
        <div>
        <label>Gender : </label>
        <input type="radio" name="gender" value="male">Male 
        <input type="radio" name="gender" value="female">Female 
        <input type="radio" name="gender" value="other" >Other
        </div>
        <div>
        <label>Hobby : </label>
        <input type="checkbox" name="hobby" value="runnig">Running 
        <input type="checkbox" name="hobby" value="coading" >Coading 
        <input type="checkbox" name="hobby"  value="farming" >Farming
        <input type="checkbox" name="hobby"  value="cooking" >Cooking
        </div>
        <div>
            <label>File</label>
            <input type="file">
        </div>
        <div>
            <label>Color</label>
            <input type="color">
        </div>
        <div>
            <label>Course</label>
            <select name="course">
                <option value="frontend">Frontend</option>
                <option value="backend">Backend</option>
                <option value="full stack">Full stack</option>
                <option value="graphics">Graphics</option>
            </select>
        </div>
        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Clear">
            <button type="submit">Save</button>
            <button type="reset">Reset</button>
        </div>
       </fieldset>
    </form>
    <!-- <p>Lorem, ipsum.</p>
    <h1>Lorem, ipsum.</h1> -->
</body>
</html>
