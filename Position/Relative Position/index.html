<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- 
    
    Position in CSS :
    1. static - default, elements are positioned according to the normal flow of the document.
    2. relative - positioned relative to its normal position.
    3. absolute - positioned relative to the nearest positioned ancestor (instead of the viewport).
    4. fixed - positioned relative to the viewport, it doesn't move when scrolled.
    5. sticky - a hybrid of relative and fixed positioning, it toggles between the two depending on the scroll position.

    -->

    <!-- Position : Relative -->

    <div class="container">
        <div class="box box1">Box1</div>
        <div class="box box2">Box2</div>
        <div class="box box3">Box3</div>
        <div class="box box4">Box4</div>
    </div>

</body>
</html>
