<body>
    <!-- 
     Transform Property : translate, rotate, scale, skewHover - :hover

     Transform : translateX(100px) translateY(50px) rotate(45deg) scale(1.5) skew(10deg)

     Translate : Moves an element from its current position
        Rotate : Rotates an element around a fixed point
        Scale : Changes the size of an element
        Skew : Skews an element along the X and Y axes

    -->

    <div class="container">
        <div class="box box1"></div>
